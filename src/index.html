<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
  <div class="flex-container">
    <div class="to-do-container">
      <div class="title">TO DO</div>
      <form class="to-do-form">
        <label>Task:<input id="to-do-name-input"></label>
        <label>Description:<input id="to-do-desc-input" class="desc-input"></label>
        <button class="to-do-button">Add Task</button>
      </form>
      <div class="new-entries-container"></div>
    </div>
    <div class="to-do-container">
      <div class="title">DOING</div>
      <form class="to-do-form">
        <label>Task:<input id="doing-name-input"></label>
        <label>Description:<input id="doing-desc-input" class="desc-input"></label>
        <button class="to-do-button">Add Task</button>
      </form>
      <div class="new-entries-container"></div>
    </div>
    <div class="to-do-container">
      <div class="title">DONE</div>
      <form class="to-do-form">
        <label>Task:<input id="done-name-input"></label>
        <label>Description:<input id="done-desc-input" class="desc-input"></label>
        <button class="to-do-button">Add Task</button>
      </form>
      <div class="new-entries-container"></div>
    </div>
  </div>
</body>
</html>
